<VirtualHost *:80>
	DocumentRoot "/src/apps/pond/src/web"
	ServerName pond.loc
	ServerAlias *pond.loc

	<Directory "/src/apps/pond/src/web">
		Options FollowSymLinks Indexes
		DirectoryIndex index.php
		AllowOverride All
		Order deny,allow
  		Allow from all
		Require all granted
	</Directory>

</VirtualHost>
